<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Genshin Impact Semantic Search</title>
    <meta
      name="description"
      content="Semantic search for genshin-impact.fandom.com."
    />
    <meta name="author" content="Marcin Matuszczyk" />

    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: 'Merriweather Sans';
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url(MerriweatherSans-Regular.ttf) format('tff');
      }
      html {
        font-family: 'Merriweather Sans', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="app.mjs"></script>
  </body>
</html>
